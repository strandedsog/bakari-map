		<script type="text/javascript"> 
			function display_c(){
				var refresh=1000; // Refresh rate in milli seconds
				mytime=setTimeout('display_ct()',refresh)
			}

			function display_ct() {
				var x = new Date();

				// MOUNTAIN
				if (x.getHours() >= 8 && x.getHours() <= 12) {
				   document.getElementById("bmount").disabled = false;
				} else {
					document.getElementById("mtlink").disabled = true;
				    document.getElementById("bmount").disabled = true;
				    document.getElementById("schedmount").innerText =  "\n Be back here between 8 AM and 12 NN";
				}

				// SWAMP
				if (x.getHours() >= 13 && x.getHours() <= 18) {
				   document.getElementById("bswamp").disabled = false;
				} else {
					document.getElementById("swamplink").disabled = true;
				    document.getElementById("bswamp").disabled = true;
				    document.getElementById("schedswamp").innerText = "\n Be back here between 1 PM and 6 PM";
				}

				// BUSHY FOREST
				if (x.getHours() >= 6 && x.getHours() <= 10) {
				   document.getElementById("bbushyf").disabled = false;
				} else {
					document.getElementById("bushylink").disabled = true;
				    document.getElementById("bbushyf").disabled = true;
				    document.getElementById("schedbushy").innerText = "\n Be back here between 6 AM and 10 AM";
				}

				// BUSHY FOREST
				if ((x.getHours() >= 23) || (x.getHours() >= 0 && x.getHours() <= 3)) {
				   document.getElementById("bforest").disabled = false;
				} else {
					var text = "";
					text = "Be back here between 6 AM and 10 AM";
					document.getElementById("forestlink").disabled = true;
				    document.getElementById("bforest").disabled = true;
				    document.getElementById("schedforest").innerText = "\n" + text;
				}

				const oneDay = 24 * 60 * 60 * 1000;

				var month = new Array();
				month[0] = "January";
				month[1] = "February";
				month[2] = "March";
				month[3] = "April";
				month[4] = "May";
				month[5] = "June";
				month[6] = "July";
				month[7] = "August";
				month[8] = "September";
				month[9] = "October";
				month[10] = "November";
				month[11] = "December";

				var m = month[x.getMonth()];

				document.getElementById('ct').innerHTML = m.toUpperCase() + " " + x.getDate();
				display_c();

				var y = new Date ("2020-10-10");
				var diffDays = Math.round(Math.abs((y - x) / oneDay));
				if (x < y){
					document.getElementById('ct2').innerHTML = (diffDays + 1) + " DAYS BEFORE MAROONING";
					display_c();
				}else{
					diffDays = Math.round(Math.abs((x - y) / oneDay));
					document.getElementById('ct2').innerHTML = "DAY " + (diffDays);
					display_c();
				}

				// CONVERT HOURS
				var h = 0;
				var d;

				if (x.getHours() == 0){
					if (x.getMinutes() == 0){
						d = "MN";
					}else{
						d = "AM"
					}
					h = 12;
				}else if (x.getHours() > 12){
					h = x.getHours() - 12;
					d = "PM";
				}else if (x.getHours() == 12){
					if (x.getMinutes() == 0){
						d = "NN";
					}else{
						d = "PM"
					}
				}else{
					d = "AM";
				}

				document.getElementById("ctime").innerHTML = (h<10?'0':'') + h + ":" + (x.getMinutes()<10?'0':'') + x.getMinutes() + " " + d;

				display_c();
			}

		</script>
